language: rust
rust:
  - nightly
cache: cargo

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly
    - env: TARGET=thumbv6em-none-eabihf
      rust: nightly
      addons:
        apt:
          sources:
            - debian-sid
          packages:
            - binutils-arm-none-eabi

before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - bash ci/before_script.sh

script:
  - xargo check --target $TARGET
