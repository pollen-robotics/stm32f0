language: rust
rust:
  - nightly
cache: cargo

addons:
  apt:
    packages:
      - binutils-arm-none-eabi

env:
  - TARGET=x86_64-unknown-linux-gnu
  - TARGET=thumbv6em-none-ebihfs

before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - bash ci/before_script.sh

script:
  - xargo check --target $TARGET
